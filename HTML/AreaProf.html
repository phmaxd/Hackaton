<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área do Professor</title>
    <script src="../SCRIPT/jquery.js"></script>
    <link rel="stylesheet" href="../CSS/AreaProf.css">
    <link rel="shortcut icon" href="../assets/images/GPEIFavIcon.png" type="image/x-icon">  
    <script src="../SCRIPT/VerificaProf.js"></script>
</head>
<body>
    <main>

    <mainHeader>
        <span>
            <img src="../assets/images/GPEI.png" id="logoGPEI">
        </span>
        <span id="titlePage">
            <h1>
                Dashboard do Professor
            </h1>
        </span>
    </mainHeader>
    <mainMain>

    </mainMain>
    </main>
    <drawer>
        <drawerHeader>
            <sectio id="drawerHeaderContent">
                <span> 
                    <img id="fotoProf" src="../assets/images/userBola.png" alt="Foto do Professor"/>
                </span>
                <span>
                    <p id="nomeProf"></p>
                </span>
            </section>

        </drawerHeader>
        <drawerMain>
            <span id="selectSalasContainer">
                <select name="" id="salasSelect">
                    <option disabled selected hidden>SALAS</option>
                    <option value="M-TEC MIN">M-TEC MIN</option>
                    <option value="M-TEC MAD">M-TEC MAD</option>
                    <option value="M-TEC MAM">M-TEC MAM</option>
                    <option value="M-TEC DS">M-TEC DS</option>
                    <option value="M-TEC MADN">M-TEC MADN</option>
                </select>
            </span>
                <select name="" id="seriesSelect">
                    <option disabled selected hidden>SERIES</option>
                    <option value="M-TEC MIN">M-TEC MIN</option>
                    <option value="M-TEC MAD">M-TEC MAD</option>
                    <option value="M-TEC MAM">M-TEC MAM</option>
                    <option value="M-TEC DS">M-TEC DS</option>
                    <option value="M-TEC MADN">M-TEC MADN</option>
                </select>
            </span>
            <button id="Deslogar" onclick="deslogar()">Deslogar</button>
        </drawerMain>



    </drawer>

    <footer>

    </footer>

    <script>
        function deslogar() {
            $.ajax({
                url: "../PHP/logout.php",
                type: "POST",
                dataType: "json",
                success: function(response) {
                    if (response.status === "success") {
                        window.location.href = "../HTML/index.html";
                    } else {
                        alert("Erro ao deslogar!");
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Erro na requisição:", status, error);
                    alert("Ocorreu um erro ao tentar deslogar. Tente novamente.");
                }
            });
        }
    </script>
</body>
</html>
